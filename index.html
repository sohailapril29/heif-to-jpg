<!DOCTYPE html>
<html>
<head>
  <title>Image Converter</title>
  <style>
    /* Add some basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #preview {
      max-width: 500px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Converter</h1>

  <h2>Preview:</h2>
  <div id="preview"></div>
  
  <script src="app.js"></script>
</body>
</html>
